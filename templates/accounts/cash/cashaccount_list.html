{% extends '../../base.html' %}
{% load static %}

{% block content %}
<div class="my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">ðŸ’° Cash Account List</h2>
        <a href="{% url 'accounts:cashaccount-create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add New Account
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Name</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for account in cash_accounts %}
                <tr>
                    <td>{{ account.name }}</td>
                    <td>${{ account.balance|floatformat:2 }}</td>
                    <td class="text-center">
                        <a href="{% url 'accounts:cashaccount-update' account.pk %}" class="btn btn-sm btn-outline-primary me-1">
                            <i class="bi bi-pencil-square"></i> Edit
                        </a>
                        <a href="{% url 'accounts:cashaccount-delete' account.pk %}" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">No cash accounts found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
