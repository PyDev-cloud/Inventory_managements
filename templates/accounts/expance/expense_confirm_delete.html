{% extends 'base.html' %}
{% block content %}
 {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
<div class="container mt-5">
  <h3>Confirm Delete</h3>
  <p>Are you sure you want to delete this expense: <strong>{{ object.description }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'accounts:expense_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
