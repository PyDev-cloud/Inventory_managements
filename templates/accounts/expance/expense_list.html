{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">All Expenses</h2>

    <a href="{% url 'accounts:expense_create' %}" class="btn btn-success mb-3">
        <i class="bi bi-plus-circle"></i> Add New Expense
    </a>

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>SL</th>
                <th>Description</th>
                <th style="width: 180px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ expense.description }}</td>
                <td>
                    <a href="{% url 'accounts:expense_update' expense.pk %}" class="btn btn-sm btn-primary">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                    <a href="{% url 'accounts:expense_delete' expense.pk %}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this expense?');">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No expenses found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
