{% extends "base.html" %}
{% block content %}
<h2>Delete Salary Structure</h2>
<p>Are you sure you want to delete "{{ object.employee.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'accounts:salarystructure_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
