{% extends "../base.html" %}
{% block content %}


{% if messages %}
   {% for message in messages %}
     <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}

<div class="container mt-5">
  <h2 class="mb-4 text-center">Manage Permissions <small class="text-muted">(Superuser only)</small></h2>

  <!-- Role Selection Form -->
  <form method="get" action="" class="mb-4">
    <div class="row g-3 align-items-center justify-content-center">
      <div class="col-auto">
        <label for="role" class="col-form-label">Select Role:</label>
      </div>
      <div class="col-auto">
        <select name="role" id="role" class="form-select" onchange="this.form.submit()">
          {% for r in roles %}
            <option value="{{ r }}" {% if r == active_role %}selected{% endif %}>{{ r }}</option>
          {% endfor %}
        </select>
      </div>
      <noscript>
        <div class="col-auto">
          <button type="submit" class="btn btn-secondary">Load</button>
        </div>
      </noscript>
    </div>
  </form>

  <!-- Permissions Form -->
  <form method="post">
    {% csrf_token %}
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Permission</th>
            <th scope="col">Allowed?</th>
          </tr>
        </thead>
        <tbody>
          {% for rp in permissions %}
          <tr>
            <td class="text-start text-center">{{ rp.permission }}</td>
            <td>
              <input type="checkbox" name="permissions" value="{{ rp.permission }}" {% if rp.allowed %}checked{% endif %} class="form-check-input">
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-primary px-4" type="submit">Save</button>
    </div>
  </form>
</div>

{% endblock %}
